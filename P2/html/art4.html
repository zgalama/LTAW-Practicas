<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icono.png" type="image/x-icon">
    <link rel="stylesheet" href="art4.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Camiseta </title>

</head>


<body>
    <header>
        <div class="nav cont">
            <a href="main.html" class="logo">MERCHANDISING ROSALIA</a>
            <i class='bx bxs-shopping-bags' id="carrito" data-quantitiy="0"></i>

        </div>
    </header>

    <div class="container-title"> Camiseta</div>

    <main>
        <div class="container-img">
            <img src="cami.png" alt="imagen CD">
        </div>

        <div class="container-info">
            <div class="precio">
                <span>40.00€</span>
            
            </div>

            <div class="container-details">
                <div class="talla">
                    <label for="talla">Talla</label>
                    <select name="talla" id="talla">
                        <option disabled selected value=""> Escoge una opción</option>
                        <option value="XS/S">XS/S</option>
                        <option value="S/M">S/M</option>
                        <option value="M/L">M/L</option>
                        <option value="L/XL">L/XL</option>
                    </select>
                </div>
            </div>
            <div class="container-add-cart">
                <div class="container-quantity">
                    <input type="number" placeholder="1" value="1" min="1" class="input-quantity">
                </div>
                <button class="btn-add-to-cart">
                    <i class='bx bx-plus'></i>
                    Añadir al carrito
                </button>
            </div>


            <div class="container-text">
                <div class="title-description">
                    <h4> Descripción </h4>
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="text-description hidden">
                    <p> HOLAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
                </div>
            </div>

            <div class="container-additional-info">
                <div class="title-adit-info">
                    <h4> Información adicional</h4>
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="text-adit-info hidden">
                    <p>----------------</p>
                </div>
            </div>
        </div>
    </main>

    <section class="contained-related-products">
        <h2> Productos relacionados</h2>
        <div class="card-list-products">
            <div class="card">
                <div class="card-img">
                    <a href="art5.html"><img src="sudadera.PNG" alt="sudadera"></a>
                </div>
                <div class="info-card">
                    <div class="text-product">
                        <h3> Sudadera</h3>
                        <p class="category">
                            Ropa
                        </p>
                    </div>
                    <div class="price"> 50.00€</div>
                </div>
            </div>
        

            <div class="card">
                <div class="card-img">
                    <a href="art6.html"><img src="casco.PNG" alt="casco"></a>
                </div>
                <div class="info-card">
                    <div class="text-product">
                        <h3>Casco</h3>
                        <p class="category">
                            Accesorios
                        </p>
                    </div>
                    <div class="price"> 80.00€</div>
                </div>
            </div>
        </div>

    </section>


    <footer>
        <p><a href="main.html"> Volver a la página principal.</a></p>
    </footer>


</body>

</html>
