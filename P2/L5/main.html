<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡MERCH ROSALIA!</title>

    <!-- Hojas de estilo-->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icono.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>


<body>
    <header>
        <!-- USUARIO -->
        <div class="nav cont">
            <a href="main.html" class="logo">MERCHANDISING ROSALIA</a>
            <div class="icons">

                    <form action ="/buscar" method="get" id="buscarform">

                        <input type="text" id="s" name="s" value="" placeholder="Buscar"/>

                    </form>
                </div>
                <a href ='pedido.html'><i class='bx bxs-shopping-bags' id ="carrito" data-quantitiy="0"></i></a>

                <!--<i class='bx bxs-user-check'></i>-->
                <p>Log in</a></p>

            <div class="product-box">

                <span class="precio">20€</span>

            <!-- PRODUCTO 2-->

            </div>
            <!-- PRODUCTO 3-->
            <div class="product-box">
                <a href="art3.html" nombre='Motomami'><img src="motomami.jpg" alt="imagen disco motomami" class="product-img"></a>
                <h2 class="product-title">Motomami</h2>
                <span class="precio">20€</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
