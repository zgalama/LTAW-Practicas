<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="loginnn.css">
    <link rel="icon" href="icono.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="log.js" defer></script>
    <title>CUENTA</title>
</head>
<body>
    <header>
        <div class="nav cont">
            <a href="main.html" class="logo">MERCHANDISING ROSALIA</a>
            
        </div>
    </header>
    <div class="container">
        <div class="signin-signup">
            <form action="/login"  method ="get" accept-charset=utf-8 class="log-in">
                <h2 class="title">Inicia sesión</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name = "username" placeholder="Usuario">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name ="password" placeholder="Contraseña">
                </div>
                <input type="submit" value="Entrar" class="btn">
            
            </form>
            <!-- Cambio a post -->
            <form action="/registro" method ="post" accept-charset=utf-8 class="register">
                <h2 class="title">Registro</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Usuario">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <input type="submit" value="Regístrame!" class="btn">
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Ya te has registrado?</h3>
                    <p>Entonces inicia sesión haciendo click en el botón!</p>
                    <button class="btn" id="sign-in-btn">Inicia sesión</button>
                </div>

            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Primera vez?</h3>
                    <p>Registrate pulsando al botón!</p>
                    <button class="btn" id="sign-up-btn">Registro</button>
                </div>

            </div>
        </div>
    </div>
    
    <footer>
        <p><a href="main.html"> Volver a la página principal.</a></p>
    </footer>

</body>
</html>
