<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icono.png" type="image/x-icon">
    <!--CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title> TITULO_PAG </title>

</head>


<body>
    <header>
        <div class="nav cont">
            <a href="main.html" class="logo">MERCHANDISING ROSALIA</a>
            <i class='bx bxs-shopping-bags' id="carrito" data-quantitiy="0"></i>

        </div>
    </header>

    <div class="container-title"> NOMBRE_PROD </div>

    <main>

        <!-- IMG_P-->

        <div class="container-info">
            <div class="precio">
                <span>20.00€</span>
            
            </div>


            <div class="container-add-cart">
                <div class="container-quantity">
                    <input type="number" placeholder="1" value="1" min="1" class="input-quantity"/>
                    <div class = 'btn-increment-decrement'>
                        <i class = 'fa-solid fa-chevron-up' id="increment"></i>
                        <i class = 'fa-solid fa-chevron-down' id="decrement"></i>
                    </div>
                </div>
                <form action="/addCarrito" method="get">
                    <input type="hidden" name="nombre_producto" value=NOMBRE_PROD>
                    <input type="submit" value="Añadir al carrito">
                </form>
            </div>


            <div class="container-text">
                <div class="title-description">
                    <h4> Descripción </h4>
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="text-description hidden">
                    <p> DESCRIPCION_PROD</p>
                </div>
            </div>

            <div class="container-additional-info">
                <div class="title-adit-info">
                    <h4> Información adicional</h4>
                    <i class='bx bx-chevron-down'></i>
                </div>
                <div class="text-adit-info hidden">
                    <p>Contiene poster 30x30cm</p>
                </div>
            </div>
        </div>
    </main>

    <section class="contained-related-products">
        <h2> Productos relacionados</h2>
        <div class="card-list-products">
            <div class="card">
                <!--IMGR1-->
                <div class="info-card">
                    <div class="text-product">
                        <p class="category">
                            Música, CD's
                        </p>
                    </div>
                    <div class="price"> 20.00€</div>
                </div>
            </div>
        

            <div class="card">
                <!--IMGR2-->
                <div class="info-card">
                    <div class="text-product">
                        <p class="category">
                            Música, CD's
                        </p>
                    </div>
                    <div class="price"> 20.00€</div>
                </div>
            </div>
        </div>

    </section>


    <footer>
        <p><a href="main.html"> Volver a la página principal.</a></p>
    </footer>


</body>

</html>
